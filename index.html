<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>To-do list</h3>
        <div class="todo-input-grid">
            <div>
                <input placeholder="To-do name" class="js-input name-input" 
                onkeydown="event.key
                    if(event.key==='Enter')
                    {
                        addToDo();
                    }">
            </div>
            <div class="inputDate">
                <input type="date" class="js-date-input dueDate-input">
            </div>
            <div class="addButton">
                <button onclick="addToDo()"
                ><img src="Images/add-sign.png" class="add-icon"></button>
            </div>
        </div>
            <div class="js-displayList"></div>
            <script defer src="main.js"></script>
    </div>
    
</body>
</html>
